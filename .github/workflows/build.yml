# A workflow for building the Tauri app to production and releasing it as an artifact
# It only runs on commits whose messages start with "release: "
name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    if: startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install dependencies"
        run: pnpm install

      - name: "Build the client"
        run: pnpm tauri build

      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: client-desktop
          path: client-desktop/src-tauri/target/release/bundle/nsis
